    <div class="card card-style mb-20">
        <div class="card-body">
            <div class="chart-container" >
                <canvas id="income_vs_expense" width=400 height="400"></canvas>

<div class="col-xs-10 col-sm-6 col-md-6">
    <div class="card card-style mb-2">
        <div class="card-body">
            <div class="chart-container" >
                <canvas id="expenses_over_time" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-10 col-sm-6 col-md-6">
    <div class="card card-style mb-2">
        <div class="card-body">
            <div class="chart-container" >
                <canvas id="income_over_time" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
</div>



{% block javascript  %}
<script>
    Chart.scaleService.updateScaleDefaults('linear', {
            ticks: {
                min: 0
            }
    });

    let income_vs_expenses = JSON.parse ({{ income_vs_expenses | tojson }})
    let income_vs_expense_chart = new Chart(income_vs_expense, {
        type: 'pie',
        data: {
        labels: ['Income', 'Expense'],
            datasets: [{
                label: "Income Vs Expenses",
                data: income_vs_expenses,
                backgroundColor: ['#5DA5DA ', '#FAA43A', '#60BD68',
                    '#B276B2', '#E16851', '#FB8267'],

                borderWidth: 1,
                hoverBorderColor: "black",
                hoverBorderWidth: 2,
                hoverBackgroundColor: 'rgba(154, 245, 140)',
                pointHoverRadius: 5
            }],
        },
        options: {
                title: {
                    display: true,
                        text: "Income Vs Expenses",
                            fontSize: 20,
                },
                legend: {
                    position: "right",
                        labels: {
                        fontColor: "gray"
                    },
                    display: true,
                },

                elements: {
                    hitRadius: 3,
                }
        }
    });

    let expense_labels = JSON.parse ({{ expense_dates_label | tojson }})
    let expense_amounts = JSON.parse ({{ expense_over_time | tojson }})
    let expense_names = JSON.parse ({{ expense_name | tojson }})

            new Chart(document.getElementById("expenses_over_time"), {
                type: "line",
                data:
                {
                    labels: expense_labels,
                    datasets: [{
                        label: "Expenses",
                        data: expense_amounts,
                        fill: false,
                        borderColor: "rgb(75, 192, 192)",
                        lineTension: 0.1
                    }]
                },
                options: {}
            });

    let income_labels = JSON.parse ({{ income_dates_label | tojson }})
    let income_amounts = JSON.parse ({{ income_over_time | tojson }})
    let income_names = JSON.parse ({{ income_name | tojson }})

            new Chart(document.getElementById("income_over_time"), {
                type: "line",
                data:
                {
                    labels: income_labels,
                    datasets: [{
                        label: "Income",
                        data: income_amounts,
                        fill: false,
                        borderColor: "rgb(75, 192, 192)",
                        lineTension: 0.1
                    }]
                },
                options: {}
            });

</script>

{% endblock %}
