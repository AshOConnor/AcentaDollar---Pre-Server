<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
    <title>Expense</title>
  </head>
  <body>
    <div class="expenseheader"> <h1>Welcome to the AcentaDollar Finance & Budgeting Manager</h1>
    <h2>Please fill out the form below to add an expense to your profile</h2></div>

    <div class="expense">
    <form id="expense" method="get" action="https://ashoconnor.github.io/AcentaDollar/mainmenu">
        <label><b> Add Expense Name
        </b>
        </label>
        <input type="text" name="Expense" id="Expense" placeholder="Expense Name">
        <br><br>
        <label><b>Add Expense Date
        </b>
        </label>
        <input type="date" name="Date" id="Date" placeholder="Enter Date">
        <br><br>
        <label><b>Enter Expense Price
        </b>
        </label>
        <input type="number" name="Price" id="Price" placeholder="Price">
        <br><br>
        <input type="button" name="Submit" id="Submit" value="Submit" onclick="myFunction()">
        <br><br>
        <input type="button" name="Back" id="Back" value="Back" onclick="location.href='https://ashoconnor.github.io/AcentaDollar/mainmenu'">
        <br><br>
      </form>
      <p id="message"></p>

<script>
function myFunction() {
  document.getElementById("message").innerHTML = "Expense added to your profile. Please press back to go back to the main menu.";
}
</script>
     </div>
  </body>
</html>
