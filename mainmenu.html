<div class="graph1">

  <canvas id="myChart" style="width:50%;max-width:50%"></canvas>

  <script>
  var xValues = ["Income", "Expense",];
  var yValues = [55, 49];
  var barColors = ["#b91d47","#00aba9",];

  new Chart("myChart", {
